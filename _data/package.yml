      url: https://www.quendi.de/math

GAP: ">= 4.9"

needed-pkgs:
    - name: "GAPDoc"
      version: ">= 1.5"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"

www: https://gap-packages.github.io/smallgrp/
readme: README.md
packageinfo: https://gap-packages.github.io/smallgrp/PackageInfo.g

downloads:
    - name: .tar.gz
      url: https://github.com/gap-packages/SmallGrp/releases/download/v1.5/SmallGrp-1.5.tar.gz

abstract: |
    The <span class="smallgrp">SmallGrp</span> package provides the library of groups of certain "small" orders. The groups are sorted by their orders and they are listed up to isomorphism; that is, for each of the available orders a complete and irredundant list of isomorphism type representatives of groups is given.

